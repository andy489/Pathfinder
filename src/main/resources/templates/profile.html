<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>

<header th:replace="~{fragments/commons::navigation}"></header>

<main class="p-5 align-content-center bg-blur my-register-div">
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7">
                <div class="profile-card p-3 py-4" style="background: lightgray; opacity: 80%;">

                    <div class="text-center">
                        <img th:src="@{/images/profile.jpg}" width="100" class="rounded-circle">
                    </div>

                    <div class="text-center mt-3" th:object="${#authentication.principal}">

                        <span class="bg-secondary p-1 px-4 rounded text-white"
                              th:text="*{level}">{Pro}</span>

                        <h5 class="mt-4 mb-0">Full name</h5>
                        <span th:text="*{fullName}">{fullName}</span>

                        <h5 class="mt-2 mb-0">Username</h5>
                        <span th:text="*{username}">{username}</span>

                        <h5 class="mt-2 mb-0">Age</h5>
                        <span th:text="*{getAge()}">{25}</span>

                        <div class="px-4 mt-5">
                            <p class="fonts">
                                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Enim et nostrum
                                optio perferendis quam quod ratione rem sit soluta ut! A dolor laborum, maiores neque
                                nesciunt quis rerum sunt suscipit.
                            </p>
                        </div>

                        <ul class="social-list">
                            <li><i class="fab fa-facebook-square"></i></li>
                            <li><i class="fab fa-instagram"></i></li>
                            <li><i class="fab fa-linkedin"></i></li>
                            <li><i class="fab fa-google"></i></li>
                        </ul>

                        <div class="buttons text-white">
                            <!-- <a class="btn btn-outline-primary px-5" th:href="@{/index}">Back</a> -->
                            <a onclick="history.back()" class="btn btn-outline-primary px-5">Back</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

<footer th:replace="~{fragments/commons::footer}"></footer>

</html>

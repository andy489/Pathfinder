<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>

<main class="p-5 align-content-center bg-blur my-register-div">

    <header th:replace="~{fragments/commons::navigation}"></header>

    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row">
            <form th:action="@{/users/register}"
                  th:method="post"
                  th:object="${userRegistrationModel}">
                <div class="justify-content-center">
                    <div class="col-auto">
                        <label for="inputUsername" class="col-form-label">Username</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{username}"
                               th:errorclass="'is-invalid bg-danger'"
                               type="text"
                               id="inputUsername"
                               class="form-control"
                               aria-describedby="usernameHelpInline">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
                        </div>

                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputFullName" class="col-form-label ">Full Name</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{fullName}"
                               th:errorclass="'is-invalid bg-danger'"
                               type="text"
                               id="inputFullName"
                               class="form-control"
                               aria-describedby="fullNameHelpInline">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('fullName')}" th:text="${err}"></div>
                        </div>

                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputEmail" class="col-form-label ">Email</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{email}"
                               th:errorclass="'is-invalid bg-danger'"
                               type="text"
                               id="inputEmail"
                               class="form-control"
                               aria-describedby="emailHelpInline">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                        </div>

                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputBirthDate" class="col-form-label ">Birth Date</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{birthDate}"
                               th:errorclass="'is-invalid bg-danger'"
                               type="date"
                               id="inputBirthDate"
                               class="form-control"
                               aria-describedby="ageHelpInline">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('birthDate')}" th:text="${err}"></div>
                        </div>

                    </div>
                </div>
                <div>
                    <div class="col-auto">
                        <label for="inputPassword" class="col-form-label ">Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{password}"
                               th:errorclass="'is-invalid bg-danger'"
                               type="password"
                               id="inputPassword"
                               class="form-control"
                               aria-describedby="passwordHelpInline">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                        </div>

                    </div>
                </div>

                <div>
                    <div class="col-auto">
                        <label for="inputConfirmPassword" class="col-form-label ">Confirm Password</label>
                    </div>
                    <div class="col-auto">
                        <input th:field="*{confirmPassword}"
                               th:errorclass="'is-invalid bg-danger'"
                               type="password"
                               id="inputConfirmPassword"
                               class="form-control"
                               aria-describedby="confirmPasswordHelpInline">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
                        </div>

                    </div>
                </div>

                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                </div>

            </form>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>


</html>
